<div class="main-container">
    <div class="album">
        <button mat-button routerLink="/explore">
            <mat-icon>keyboard_return</mat-icon>
        </button>
        <div class="album-header">
          <h1>{{selectedAlbum.title}}</h1>
          <img src="https://tunehub-hnol.onrender.com/assets/{{ selectedAlbum.albumImg }}" alt="">
          <p>{{selectedAlbum.releaseDate | date}}</p>
          <button (click)="playAlbum()" mat-button>Play Album <mat-icon>play_arrow</mat-icon></button>
        </div>

    <mat-tab-group>
        <mat-tab label="Songs"> 
            <div class="container">
                <div class="songs-data">
                    <ul class="item-data">
                        <li class="items">
                            <ul class="item-info">
                                <li class="icon">

                                </li>
                                <li>
                                    <mat-icon>image</mat-icon>
                                </li>
                                <li>
                                    Name
                                </li>
                                <li>
                                    Artist
                                </li>
                                <li>
                                    Album
                                </li>
                                <li>
                                    Release Date
                                </li>
                                <li>

                                </li>
                            </ul>
                        </li>
                        <li *ngFor="let item of songArray" class="items">
                            <ul class="item-info">
                                <li class="icon">
                                    <button (click)="playSong(item.song, item.songImg, item.name)" class="play-button" mat-mini-fab><mat-icon>play_arrow</mat-icon></button>
                                </li>
                                <li>
                                    <img src="https://tunehub-hnol.onrender.com/assets/{{ selectedAlbum.albumImg }}" alt="">
                                </li>
                                <li>
                                    {{ item.name }}
                                </li>
                                <li>
                                    {{ item.artistName }}
                
                                </li>
                                <li>
                                    {{ selectedAlbum.title }}
                                </li>
                                <li>
                                    {{ item.date | date }}
                                </li>
                                <li>
                                    <button mat-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
                                        <mat-menu #menu="matMenu">
                                            <ng-container *ngIf="playlists && playlists.length > 0">
                                                <mat-menu #addToPlaylistMenu="matMenu">
                                                  <button mat-menu-item *ngFor="let playlist of playlists" (click)="addToPlaylist(playlist.id, item.id)">
                                                    {{ playlist.name }}
                                                  </button>
                                                </mat-menu>
                                                <button mat-menu-item [matMenuTriggerFor]="addToPlaylistMenu">Add to playlist</button>
                                              </ng-container>
                                        <button mat-menu-item [routerLink]="['/artists', selectedAlbum.artist]">Go to artist</button>
                                        <button mat-menu-item>Add to queue</button>
                                        </mat-menu>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </mat-tab>
