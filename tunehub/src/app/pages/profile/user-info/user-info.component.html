<div *appIsArtist="false" class="container">
    <div class="user-info-container">
        <h1>Welcome</h1>
        <ul class="user-options">
            <li class="u-option">
                <button mat-raised-button>Songs: </button>
            </li>
            <li class="u-option">
                <button mat-raised-button>Email:  </button>
            </li>
            <li class="u-option">
                <button mat-raised-button>Chats:</button>
            </li>
        </ul>
    </div>
    <div  class="playlist-container">
        <h1>Playlists</h1>
        <ul class="playlist-list">
            <li *ngFor="let pl of playlists" class="playlist-item">
                <div class="playlist-image">
                    <button mat-mini-fab><mat-icon>play_arrow</mat-icon></button>
                </div>
                <div class="playlist-name"><button mat-button>{{pl.name}}</button></div>
            </li> 
        </ul>
        <ul class="playlist-options">
            <li class="p-option">
                <button (click)="openAddPlaylistDialog()" mat-raised-button >Create Playlist</button>
            </li>
        </ul>
    </div>

</div>
