<div *appIsArtist="false" class="container">
    <div class="user-info-container">
        <h1>Welcome</h1>
        <h2 class="bubble bubble-bottom-left">Your musical journey starts here!</h2>
    </div>
    <div  class="playlist-container">
        <h1>Playlists</h1>
        <ul class="playlist-list">
            <li *ngFor="let pl of playlists" class="playlist-item">
                <div class="playlist-image">
                    <p><mat-icon >library_music</mat-icon></p>
                </div>
                <div class="playlist-name">
                    <button mat-button [routerLink]="['/playlist', pl.id]">{{pl.name}}</button>
                </div>
            </li> 
        </ul>
        <ul class="playlist-options">
            <li class="p-option">
                <button (click)="openAddPlaylistDialog()" mat-raised-button >Create Playlist</button>
            </li>
        </ul>
    </div>

</div>
