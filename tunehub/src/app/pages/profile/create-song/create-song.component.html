<div class="dialog-container">
    <div class="song-form">
        <button class="close-button" (click)="closeDialog()">&times;</button>
        <form>
            <div class="form-group">
                <label for="eventName">Song:</label>
                <input type="text" id="song-name" name="song-name" class="form-control" placeholder="Enter song name">
            </div>

            <div class="form-group">
                <label for="eventDate">Song Artist:</label>
                <input type="text" id="artist-name" name="artist-name" class="form-control" placeholder="Enter artist name">
            </div>

            <div class="form-group">
                <input type="file" id="file-input" (change)="handleFileInput($event)">
                <label for="file-button">Select song image: {{selectedFile}}</label>
                <button id="file-button" (click)="triggerFileInput()"  type="button" mat-button><mat-icon>image</mat-icon></button>
            </div>
            <div class="form-group">
                <input type="file" id="song-input" (change)="handleSongInput($event)">
                <label for="song-button">Select song: {{selectedSong}}</label>
                <button id="song-button" (click)="triggerSongInput()"  type="button" mat-button><mat-icon>music_note</mat-icon></button>
            </div>

            <button type="submit" class="btn-submit">Submit</button>
            
        </form>
    </div>
</div>
