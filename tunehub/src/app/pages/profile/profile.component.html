<div class="section1">
    <div class="user-image-container">
        <!-- <i class="fa fa-user-circle user-image" aria-hidden="true"></i> -->
        <img class="user-image" src="http://localhost:3000/assets/{{user.imgId}}" alt="">
    </div>
    <h2 *appIsArtist="true" >Artist<mat-icon>grade</mat-icon></h2>
    <h2>{{user.username}}</h2>
    <h2>{{user.email}}</h2>
    <button mat-raised-button (click)="copyAddressToClipboard(user.address)">
        
        <mat-icon>content_copy {{formatAddress(user.address ?? '')}}</mat-icon>{{formatAddress(user.address ?? '')}}
    </button>
    <button mat-raised-button *ngIf="!isEditProfileVisible && !isChangePasswordVisible" (click)="showEditProfile()"><mat-icon>build</mat-icon>Edit profile</button>
    <button mat-raised-button *ngIf="!isEditProfileVisible && !isChangePasswordVisible" (click)="showChangePassword()"><mat-icon>lock</mat-icon>Change Password</button>
    <button mat-raised-button *ngIf="!hasChat && user.address" (click)="createChat(user)">create chat</button>

  
</div>

<div class="section2">
    <app-user-info *ngIf="!isEditProfileVisible && !isChangePasswordVisible"></app-user-info>
    <app-artist-info *ngIf="!isEditProfileVisible && !isChangePasswordVisible"></app-artist-info>
    <app-edit-profile *ngIf="isEditProfileVisible" (cancel)="hideEditProfile()" (changesSaved)="onChangesSaved()"></app-edit-profile>
    <app-change-password *ngIf="isChangePasswordVisible" (cancel)="hideChangePassword()" (changesSaved)="onChangePassword()"></app-change-password>
</div>
