  
<mat-dialog-actions class="actions-container">
    <button mat-icon-button class="close-button" (click)="closeDialog()">
        <mat-icon>close</mat-icon>
        </button>
</mat-dialog-actions> 

  <h2 mat-dialog-title>{{ data.name }} by {{ data.artist }}</h2>
  
  <mat-dialog-content class="lyrics-content">
    <div [innerHTML]="data.lyrics" style="white-space: pre-line;"></div>
    <div class="copyright">
        <p><small>&copy; {{ data.copyright}}</small></p>

    </div>
  </mat-dialog-content>
